<div class="forgot-password__container">
  <form [formGroup]="form">
    <div class="input__container">
      <mat-form-field
        appearance="outline"
        class="h-20 text-md text-slate-500 flex-1"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          name="passwordInput"
          id="passwordInput"
          autocomplete="off"
          formControlName="password"
        />
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="showPassword = !showPassword"
        >
          <mat-icon *ngIf="showPassword">visibility</mat-icon>
          <mat-icon *ngIf="!showPassword">visibility_off</mat-icon>
        </button>
        <mat-hint>Hint</mat-hint>
        <mat-error *ngIf="password?.touched && password?.errors?.['required']"
          >Password is required</mat-error
        >
      </mat-form-field>
    </div>
    <stack-validator [validation]="passwordValidationRules"></stack-validator>
    <div class="input__container">
      <mat-form-field
        appearance="outline"
        class="h-20 text-md text-slate-500 flex-1"
      >
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="showConfirmPassword ? 'text' : 'password'"
          name="confirmPassword"
          id="confirmPassword"
          autocomplete="off"
          formControlName="confirmPassword"
        />
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="showConfirmPassword = !showConfirmPassword"
        >
          <mat-icon *ngIf="showConfirmPassword">visibility</mat-icon>
          <mat-icon *ngIf="!showConfirmPassword">visibility_off</mat-icon>
        </button>
        <mat-hint>Hint</mat-hint>
        <mat-error
          *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']"
          >Confirm password is required</mat-error
        >
        <mat-error
          *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['passwordNotMatch']"
          >Passwords doesn't match</mat-error
        >
      </mat-form-field>
    </div>

    <div class="input__container">
      <mat-form-field
        appearance="outline"
        class="h-20 text-md text-slate-500 flex-1"
      >
        <mat-label>Code</mat-label>
        <input
          name="code"
          type="code"
          matInput
          placeholder="code"
          formControlName="code"
          autocomplete="off"
        />
        <mat-icon matSuffix>pin</mat-icon>
        <mat-hint>Hint</mat-hint>

        <mat-error *ngIf="code?.touched && code?.errors?.['required']"
          >Code is required</mat-error
        >
        <mat-error *ngIf="code?.touched && code?.errors?.['minlength']"
          >Code should have 5 characters</mat-error
        >
      </mat-form-field>
    </div>
    <div class="input__container">
      <button
        [disabled]="!form.valid"
        mat-raised-button
        color="primary"
        class="flex-1"
        (click)="forgotPassword()"
      >
        RESET PASSWORD <mat-icon>lock_reset</mat-icon>
      </button>
    </div>
  </form>
</div>
