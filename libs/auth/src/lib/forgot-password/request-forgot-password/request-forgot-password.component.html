<div class="request-forgot-password__container">
  <form [formGroup]="form" class="flex flex-col flex-1">
    <div class="input__container">
      <mat-form-field
        appearance="outline"
        class="h-20 text-md text-slate-500 flex-1"
      >
        <mat-label>Email</mat-label>
        <input
          name="email"
          type="email"
          matInput
          placeholder="email"
          formControlName="email"
          autocomplete="off"
        />
        <mat-icon matSuffix>alternate_email</mat-icon>
        <mat-hint>Hint</mat-hint>
        <mat-error *ngIf="email?.touched && email?.errors?.['required']"
          >Email required</mat-error
        >
        <mat-error *ngIf="email?.touched && email?.errors?.['email']"
          >Email is not valid !</mat-error
        >
      </mat-form-field>
    </div>
    <div class="input__container">
      <button
        [disabled]="!form.valid"
        class="flex-1"
        mat-raised-button
        color="primary"
        (click)="requestForgotPassword()"
      >
        SEND EMAIL <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</div>
