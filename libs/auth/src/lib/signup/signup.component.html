<ng-container
  class="flex flex-col w-auto min-w-[50%]"
  [formGroup]="form"
  autocomplete="off"
>
  <mat-form-field appearance="outline" class="h-20 text-md text-slate-500">
    <mat-label>First Name</mat-label>
    <input type="text" matInput placeholder="" formControlName="firstname" />
    <mat-icon matSuffix>person</mat-icon>
    <mat-hint>Hint</mat-hint>
    <mat-error *ngIf="firstname?.touched && firstname?.errors?.['required']"
      >Firstname is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="h-20 text-md text-slate-500">
    <mat-label>Last Name</mat-label>
    <input type="text" matInput placeholder="" formControlName="lastname" />
    <mat-icon matSuffix>person</mat-icon>
    <mat-hint>Hint</mat-hint>
    <mat-error *ngIf="lastname?.touched && lastname?.errors?.['required']"
      >Lastname is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="h-20 text-md text-slate-500">
    <mat-label>Email</mat-label>
    <input
      name="email"
      type="email"
      matInput
      placeholder="email"
      formControlName="email"
      autocomplete="off"
    />
    <mat-icon matSuffix>alternate_email</mat-icon>
    <mat-hint>Hint</mat-hint>
    <mat-error *ngIf="email?.touched && email?.errors?.['required']"
      >Email is required</mat-error
    >
    <mat-error *ngIf="email?.touched && email?.errors?.['email']"
      >Email format is invalid</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="h-20 text-md text-slate-500">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="showPassword ? 'text' : 'password'"
      name="passwordInput"
      id="passwordInput"
      autocomplete="off"
      formControlName="password"
    />
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="showPassword = !showPassword"
    >
      <mat-icon *ngIf="showPassword">visibility</mat-icon>
      <mat-icon *ngIf="!showPassword">visibility_off</mat-icon>
    </button>
    <mat-error *ngIf="password?.touched && password?.errors?.['required']"
      >Password is required</mat-error
    >
  </mat-form-field>
  <stack-validator [validation]="passwordValidationRules"></stack-validator>
  <mat-form-field appearance="outline" class="h-20 text-md text-slate-500">
    <mat-label>Confirm Password</mat-label>
    <input
      matInput
      [type]="showConfirmPassword ? 'text' : 'password'"
      name="confirmPassword"
      id="confirmPassword"
      autocomplete="off"
      formControlName="confirmPassword"
    />
    <mat-hint>Hint</mat-hint>
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="showConfirmPassword = !showConfirmPassword"
    >
      <mat-icon *ngIf="showConfirmPassword">visibility</mat-icon>
      <mat-icon *ngIf="!showConfirmPassword">visibility_off</mat-icon>
    </button>
    <mat-error
      *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']"
      >Confirm password is required</mat-error
    >
    <mat-error
      *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['passwordNotMatch']"
      >Passwords doesn't match</mat-error
    >
  </mat-form-field>
</ng-container>
