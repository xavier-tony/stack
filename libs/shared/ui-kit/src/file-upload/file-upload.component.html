<div class="file-upload">
  <input
    type="file"
    class="hidden"
    aria-hidden="true"
    #fileUpload
    (change)="onFileSelected($event)"
    multiple
  />
  <button
    mat-raised-button
    color="primary"
    class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-blue-500 hover:to-cyan-500 h-12 px-10"
    (click)="onUploadClicked(fileUpload)"
    [disabled]="disabled"
  >
    Upload file(s) <mat-icon class="mat-18">attach_file</mat-icon>
  </button>
</div>

<fieldset>
  <ng-container *ngIf="files && files.length > 0">
    <legend>Files: {{ files.length }}</legend>
    <div
      *ngFor="let file of files"
      class="bg-gradient-to-r from-slate-100 to-white p-4 my-4 border border-slate-200 rounded-md"
    >
      <div>{{ file.name }}</div>
      <div>Size: {{ file.size }}</div>
      <div>{{ file.progress }}</div>
      <div>{{ file.uploaded }}</div>
    </div>
  </ng-container>
</fieldset>
