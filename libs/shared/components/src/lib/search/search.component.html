<div class="flex flex-1 items-center">
  <div
    class="mt-1 mb-1 flex flex-1 h-12 mx-4 rounded-md border-slate-200 border"
  >
    <select
      *ngIf="showDepartments"
      #department
      class="border-r px-5 rounded-l-md bg-slate-100"
    >
      <option value="one">All Departments</option>
      <option value="two">Science</option>
    </select>

    <input
      class="flex-1 pl-4 outline-none border-0"
      type="text"
      aria-label="Search classes"
      #searchInput
    />

    <button
      (click)="onSearch()"
      class="border-l w-20 rounded-r-md text-slate-600 bg-gradient-to-r to-slate-200 from-white hover:from-slate-200 hover:to-white"
    >
      Search
    </button>
  </div>
</div>
