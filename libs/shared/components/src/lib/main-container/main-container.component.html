<mat-sidenav-container class="flex-1">
  <mat-sidenav class="w-56" opened mode="side">
    <div class="flex flex-col items-stretch justify-center">
      <button
        class="flex items-start border-b border-collapse border-slate-200 pl-3 py-4 uppercase"
        *ngFor="let item of items"
      >
        {{ item }}
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav class="w-48" opened mode="side" position="end"
    >End content</mat-sidenav
  >

  <stack-register></stack-register>
</mat-sidenav-container>
