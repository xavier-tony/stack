<mat-sidenav-container class="flex-1">
  <mat-sidenav class="w-56" [opened]="false" mode="side">
    <div class="flex flex-col items-stretch justify-center">
      <button
        class="flex items-start border-b border-collapse border-slate-200 pl-3 py-4 uppercase"
        *ngFor="let item of items"
      >
        {{ item }}
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav class="w-48" [opened]="false" mode="side" position="end"
    >End content</mat-sidenav
  >
  <a
    mat-raised-button
    class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white h-10 flex items-center justify-center"
    routerLink="signup"
    >Register</a
  >
  <router-outlet></router-outlet>
</mat-sidenav-container>
